<!DOCTYPE html>
<html>
	<head>
		<title>Trivial Trivia</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
	</head>
	<body>
		
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1 class="text-center">Trivial Trivia</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-body">
							<div>
								<h3 id="timer" class="text-center">Time Remaining: <span id="time-remaining"></span></h3>
							</div>
							<div>
								<h1 id="asked-question">
								</h1>
							</div>
							<div>
								<h2 id="containerForChoiceOptions">
								</h2>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-2">
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
				</div>
				<div class="col-md-2">
					<div class="panel panel-default">
						<div class="panel-heading" id="panel-header-color">
							<h2 class="panel-title" id="section-header-right">Correct</h2>
						</div>
						<div class="panel-body">
							<p id="correct"></p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="panel panel-default">
						<div class="panel-heading" id="panel-header-color">
							<h2 class="panel-title" id="section-header-right">Incorrect</h2>
						</div>
						<div class="panel-body">
							<p id="incorrect"></p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="panel panel-default">
						<div class="panel-heading" id="panel-header-color">
							<h2 class="panel-title" id="section-header-right">Unanswered</h2>
						</div>
						<div class="panel-body">
							<p id="unanswered"></p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
				</div>
			</div>
		</div>
		
		
	</body>
	<script
	src="https://code.jquery.com/jquery-3.1.1.js"
	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./assets//javascript/app.js"></script>
</html>
